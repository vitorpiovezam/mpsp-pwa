<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <mat-tab-group>
        <mat-tab label="Imobiliario">
          <div class="options">
            <mat-checkbox color="primary" (click)="disableControl(arisp, 'arisp')" [(ngModel)]="arisp">Arisp</mat-checkbox>
          </div>
        </mat-tab>

        <mat-tab label="Civil">
          <div class="options">
            <mat-checkbox color="primary" (click)="disableControl(arpenp, 'arpenp')" [(ngModel)]="arpenp">Arpenp</mat-checkbox>
            <mat-checkbox color="primary" (click)="disableControl(detran, 'detran')" [(ngModel)]="detran">Detran</mat-checkbox>
          </div>
        </mat-tab>

        <mat-tab label="Juridico">
          <div class="options">
            <mat-checkbox color="primary" (click)="disableControl(cadesp, 'cadesp')" [(ngModel)]="cadesp">Cadesp</mat-checkbox>
            <mat-checkbox color="primary" (click)="disableControl(censec, 'censec')" [(ngModel)]="censec">Censec</mat-checkbox>
            <mat-checkbox color="primary" (click)="disableControl(jucesp, 'jucesp')" [(ngModel)]="jucesp">Jucesp</mat-checkbox>
          </div>
        </mat-tab>

        <mat-tab label="Trabalhista">
          <div class="options">
            <mat-checkbox color="primary" (click)="disableControl(caged, 'caged')" [(ngModel)]="caged">Caged</mat-checkbox>
          </div>
        </mat-tab>
      
        <mat-tab label="Criminal">
          <div class="options">
            <mat-checkbox color="primary" (click)="disableControl(infocrim, 'infocrim')" [(ngModel)]="infocrim">Infocrim</mat-checkbox>
            <mat-checkbox color="primary" (click)="disableControl(sivec, 'sivec')" [(ngModel)]="sivec">Sivec</mat-checkbox>
          </div>
        </mat-tab>

        <mat-tab label="Eleitoral">
          <div class="options">
            <mat-checkbox color="primary" (click)="disableControl(sitel, 'sitel')" [(ngModel)]="sitel">Sitel</mat-checkbox>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>

    <div class="col-md-4">
      <div class="content">
        <div class="form-wrap">
          <app-arisp-form *ngIf="arisp" (formReady)="addControl('arisp', $event)">></app-arisp-form>
        </div>

        <div class="form-wrap">
          <app-arpenp-form *ngIf="arpenp" (formReady)="addControl('arpenp', $event)">></app-arpenp-form>
        </div>

        <div class="form-wrap">
          <app-cadesp-form *ngIf="cadesp" (formReady)="addControl('cadesp', $event)">></app-cadesp-form>
        </div>

        <div class="form-wrap">
          <app-caged-company-form *ngIf="caged" (formReady)="addControl('cagedCompany', $event)">></app-caged-form>
        </div>

        <div class="form-wrap">
          <app-caged-responsible-form *ngIf="responsible" (formReady)="addControl('cagedResponsible', $event)">></app-caged-form>
        </div>

        <div class="form-wrap">
          <app-caged-worker-form *ngIf="worker" (formReady)="addControl('cagedWorker', $event)">></app-caged-form>
        </div>

        
        <div class="form-wrap">
          <app-censec-form *ngIf="censec" (formReady)="addControl('censec', $event)">></app-censec-form>
        </div>

        <div class="form-wrap">
          <app-detran-cnh-form *ngIf="detranCnh" (formReady)="addControl('detranCnh', $event)">></app-detran-cnh-form>
        </div>

        <div class="form-wrap">
          <app-infocrim-form *ngIf="infocrim" (formReady)="addControl('infocrim', $event)">></app-infocrim-form>
        </div>

        <div class="form-wrap">
          <app-jucesp-form *ngIf="jucesp" (formReady)="addControl('jucesp', $event)">></app-jucesp-form>
        </div>

        <div class="form-wrap">
          <app-sitel-form *ngIf="sitel" (formReady)="addControl('sitel', $event)">></app-sitel-form>
        </div>

        <div class="form-wrap">
          <app-sivec-form *ngIf="sivec" (formReady)="addControl('sivec', $event)">></app-sivec-form>
        </div>

        <button (click)="search()" *ngIf="!isEmpty(form.value)" [disabled]=" this.form.status === 'INVALID'" mat-button color="primary">Enviar</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="content">
        <h4> Pesquisas </h4>

        <div class="result">

        </div>
      </div>
    </div>

  </div>
