<div *ngIf="isLoading" class="content">
  <mat-spinner></mat-spinner>
</div>

<div class="container" *ngIf="!isLoading">
  <div *ngIf="reports.length === 0">
    <h2>Você não tem relatórios gerados :(</h2>
    <button mat-button color="primary" [routerLink]="[ '/search' ]">Realizar consultas</button>
  </div>

  <div *ngFor="let report of reports">
      <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              #{{ report.reportId | json }}
            </mat-panel-title>
            <mat-panel-description>
              {{ getPortalNames(report)}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-report [report]="report"></app-report>
        </mat-expansion-panel>
        <br>
  </div>


</div>
