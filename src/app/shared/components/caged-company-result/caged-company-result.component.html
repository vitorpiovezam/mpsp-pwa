<div *ngIf="response" class="content">
    <div *ngIf="response?.cnpj">
      <strong>CNPJ: </strong> {{ response?.cnpj }}
    </div>
  
    <div *ngIf="response?.name">
      <strong>Nome :</strong> {{ response?.name }}
    </div>
  
    <div *ngIf="response?.cnae">
      <strong>CNAE :</strong> {{ response?.cnae }}
    </div>
  
    <div *ngIf="response?.subsidiaries">
      <strong>Subsidiarias :</strong> {{ response?.subsidiaries }}
    </div>
  
    <div *ngIf="response?.admissions">
      <strong>Admissões :</strong> {{ response?.admissions }}
    </div>
  
    <div *ngIf="response?.demissions">
      <strong>Demissões:</strong> {{ response?.demissions }}
    </div>
  
  </div>
